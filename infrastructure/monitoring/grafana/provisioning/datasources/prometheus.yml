# Grafana Datasource Provisioning for Prometheus
# This file automatically configures Prometheus as a datasource in Grafana
# Version: Grafana 10.2+

apiVersion: 1

datasources:
  # Prometheus datasource configuration
  - name: Prometheus
    type: prometheus
    access: proxy
    uid: prometheus
    url: http://prometheus:9090
    isDefault: true
    editable: true

    jsonData:
      # HTTP settings
      httpMethod: POST
      timeInterval: 15s

      # Query settings
      queryTimeout: 60s
      defaultRegion: default

      # Custom query parameters
      customQueryParameters: ''

      # Prometheus-specific settings
      incrementalQuerying: false
      incrementalQueryOverlapWindow: 10m
      disableRecordingRules: false

      # Exemplars configuration (for distributed tracing)
      exemplarTraceIdDestinations: []

    # Security settings
    secureJsonData: {}

    # Version and additional metadata
    version: 1

    # Organization settings
    orgId: 1

    # Access control
    readOnly: false
