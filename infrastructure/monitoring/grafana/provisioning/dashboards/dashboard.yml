# Grafana Dashboard Provisioning Configuration
# This file automatically imports dashboards into Grafana
# Version: Grafana 10.2+

apiVersion: 1

providers:
  # RTSTT Production Dashboards
  - name: 'RTSTT Production Monitoring'
    orgId: 1
    folder: 'RTSTT'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false

