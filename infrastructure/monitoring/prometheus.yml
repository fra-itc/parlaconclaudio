# Prometheus Configuration for RTSTT Integration Platform
# Version: 2.40+
# Scrape interval: 15s for all services

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rtstt-production'
    environment: 'production'

# Alertmanager configuration (optional - for future use)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rules for alerts (optional - for future use)
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # FastAPI Backend (WebSocket Gateway + REST API)
  - job_name: 'backend'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          type: 'api'
          component: 'orchestrator'
    # Health check endpoint
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: backend:8000

  # STT Engine Service (gRPC)
  - job_name: 'stt-engine'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['stt-engine:50051']
        labels:
          service: 'stt-engine'
          type: 'grpc'
          component: 'transcription'
    # gRPC metrics via prometheus-fastapi-instrumentator or custom exporter
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'grpc_.*'
        action: keep

  # NLP Insights Service (gRPC)
  - job_name: 'nlp-service'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nlp-service:50052']
        labels:
          service: 'nlp-service'
          type: 'grpc'
          component: 'nlp'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'grpc_.*'
        action: keep

  # Summary Service (gRPC)
  - job_name: 'summary-service'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['summary-service:50053']
        labels:
          service: 'summary-service'
          type: 'grpc'
          component: 'summary'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'grpc_.*'
        action: keep

  # Redis Exporter (for Redis metrics)
  - job_name: 'redis'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          type: 'database'
          component: 'message-queue'
    # Keep only relevant Redis metrics
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'redis_(up|commands_processed_total|connected_clients|used_memory_bytes|pubsub_channels|pubsub_patterns)'
        action: keep

  # Node Exporter (optional - for host metrics)
  # - job_name: 'node-exporter'
