version: '3.8'

services:
  # Redis message queue
  redis:
    image: redis:7.2-alpine
    container_name: rtstt-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - rtstt_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (WebSocket Gateway + REST API)
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: rtstt-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
      - sessions:/app/sessions
    networks:
      - rtstt_network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # STT Engine Service (gRPC)
  stt-engine:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.stt
    container_name: rtstt-stt-engine
    restart: unless-stopped
    ports:
      - "50051:50051"
    environment:
      - ENVIRONMENT=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_NAME=whisper-large-v3
      - DEVICE=cuda
      - COMPUTE_TYPE=float16
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - rtstt_network
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # NLP Insights Service (gRPC)
  nlp-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.nlp
    container_name: rtstt-nlp-service
    restart: unless-stopped
    ports:
      - "50052:50052"
    environment:
      - ENVIRONMENT=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEVICE=cuda
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - rtstt_network
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Summary Service (gRPC)
  summary-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.summary
    container_name: rtstt-summary-service
    restart: unless-stopped
    ports:
      - "50053:50053"
    environment:
      - ENVIRONMENT=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_NAME=google/flan-t5-base
      - DEVICE=cuda
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - rtstt_network
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: rtstt-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - rtstt_network
    depends_on:
      - backend
      - stt-engine

  # Redis Exporter for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0-alpine
    container_name: rtstt-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_EXPORTER_CHECK_KEYS=*
      - REDIS_EXPORTER_CHECK_SINGLE_KEYS=*
    networks:
      - rtstt_network
    depends_on:
      redis:
        condition: service_healthy
    command:
      - '--redis.addr=redis://redis:6379'
      - '--web.listen-address=:9121'
      - '--web.telemetry-path=/metrics'

  # Grafana visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: rtstt-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infrastructure/monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - rtstt_network
    depends_on:
      - prometheus
      - redis-exporter

  # Redis Commander (optional - development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rtstt-redis-commander
    restart: unless-stopped
    profiles:
      - dev
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - rtstt_network
    depends_on:
      - redis

networks:
  rtstt_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  sessions:
    driver: local
